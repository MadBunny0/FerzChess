<!DOCTYPE html>
<html lang="en">
<head>

    <title>Шахматная доска</title>
    <style>
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            width: 400px;
            height: 400px;
        }

            width: 50px;

            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;  /* Увеличенный размер шрифта для ферзя */

        }
    </style>
</head>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        let url = `ws://${window.location.host}/ws/socket-server/`;
        const chessSocket = new WebSocket(url);

        // Обработчик события клика на ячейке шахматной доски
        document.querySelectorAll('.cell').forEach(function(cell) {
            cell.addEventListener('click', function() {
                // Получаем координаты ячейки из data-атрибутов
                const row = cell.dataset.row;
                const column = cell.dataset.column;

                // Очищаем все ячейки от ферзей перед добавлением новых ферзей
                document.querySelectorAll('.cell').forEach(function(cell) {
                    cell.textContent = '';
                });

                // Отправляем запросы на все 8 серверов
                for (let num_server = 1; num_server <= 8; num_server++) {
                    sendChessMove(num_server, row, column);
                }

                // Отправляем сообщение через WebSocket
                chessSocket.send(JSON.stringify({
                    'row': row,
                    'column': column
                }));
            });
        });


        chessSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            
            if (data.type === 'positions') {
                const positions = data.positions;

                // Очищаем все ячейки от ферзей перед добавлением новых ферзей
                //document.querySelectorAll('.cell').forEach(function(cell) {
                //    cell.textContent = '';
                //});


                const cellId = `cell-${positions.row}-${positions.col}`;
                const cell = document.getElementById(cellId);
                if (cell) {
                    cell.textContent = '♛';  // Символ ферзя
                }

            }
        };

        chessSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        // Функция для отправки запроса на сервер
        function sendChessMove(num_server, row, column) {
            // Формируем данные для отправки
            const data = {
                position: [row, column] // Координаты ячейки
            };
            // Извлекаем row и column из объекта data
            const [extractedRow, extractedColumn] = data.position;

            // Отправляем POST-запрос на сервер
            fetch(`http://127.0.0.1:800${num_server}/move_piece/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response:', data);
                // Дополнительная обработка ответа сервера здесь
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    });
</script>
